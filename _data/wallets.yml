   el: "Τέλος, αλλά εξίσου σημαντικό, το Copay προσφέρεται και για υπολογιστές. Η εφαρμογή για υπολογιστές σας δίνει τη δυνατότητα να διαχειρίζεστε τα πορτοφόλια υλισμικού σας παράλληλα με όλα τα άλλα χαρακτηριστικά που αναφέρονται πιο πάνω."
   zh_CN: "最后，但并非最不重要--Copay，也适用于桌面电脑。它的桌面端app提供你管理硬件钱包的功能，同时还具有上述提到的其他特性。"
   it: "Ultimo ma non per importanza è disponibile anche Copay per desktop. La sua app per desktop ti offre la capacità di gestire i tuoi portafogli hardware insieme a tutte le altre funzioni sopra riportate."
   nl: "Tot slot is Copay ook beschikbaar op de desktop computer. De desktop app van Copay geeft u de mogelijkheid uw hardware wallets te beheren, samen met alle andere bovengenoemde functies."
   de: "Nicht zuletzt ist Copay außerdem verfügbar auf dem Desktop. Ihre Desktop-App erlaubt Ihnen, Ihre Hardware-Wallets zu verwalten, zusammen mit allen anderen oben genannten Funktionen."
