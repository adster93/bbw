 - title: Electrum
   summary: "Electrum is a light weight Bitcoin wallet for Mac, Linux, and Windows. Electrum was created in November 2011. The main features of Electrum are: support for hardware wallets (such as TREZOR, Ledger Nano and KeepKey), and secure Bitcoin storage using an offline computer. Electrum is a good option for both beginners and advanced users. "
   en: "Electrum is a light weight Bitcoin wallet for Mac, Linux, and Windows. Electrum was created in November 2011. The main features of Electrum are: support for hardware wallets (such as TREZOR, Ledger Nano and KeepKey), and secure Bitcoin storage using an offline computer. Electrum is a good option for both beginners and advanced users. "
   es: "Electrum es un monedero Bitcoin liviano para Mac, Linux, y Windows. Electrum fue creado en noviembre de 2011. Las características principales de Electrum son: soporte de monederos hardware (tales como TREZOR, Ledger Nano y KeepKey), y almacenamiento seguro de Bitcoin usando una computadora fuera de línea. Electrum es una buena opción tanto para usuarios principiantes como avanzados."
   pt: "A Electrum é uma carteira Bitcoin leve para Mac, Linux e Windows. A Electrum foi criada em novembro de 2011. As principais características da Electrum são: suporte para carteiras de hardware (como a TREZOR, a Ledger Nano e a KeepKey) e armazenamento Bitcoin seguro usando um computador offline. A Electrum é uma boa opção tanto para iniciantes quanto para usuários avançados."
   sv: "Electrum är en lättviktig Bitcoin plånbok för Mac, Linux och Windows. Electrum skapades i november 2011. De huvudsakliga funktionerna i Elektrum är: stöd för hårdvaruplånböcker (som TREZOR, Ledger, Nano och KeepKey.) och säker förvaring för dina bitcoins offline. Electrum är ett bra alternativ för både nybörjare och avancerade användare."
   ru: "Electrum – нечто вроде облегченной версии Bitcoin-кошелька для Mac, Linux и Windows. Кошелек Electrum был выпущен в ноябре 2011. Среди основных свойств Electrum можно отметить: поддержку аппаратных кошельков (TREZOR, Ledger Nano и KeepKey), возможность безопасно хранить биткойны. Electrum подойдет как новичкам, так и продвинутым пользователям."
   fr: "Electrum est un portefeuille Bitcoin léger pour systèmes Mac, Linux et Windows. Il a été créé en novembre 2011. Les caractéristiques principales d’Electrum sont : prise en charge des hardware wallets (TREZOR, Ledger Nano, KeepKey et autres) et sécurisation du stockage des bitcoins avec un ordinateur hors ligne. Electrum est une bonne solution pour les débutants, tout comme pour les utilisateurs plus expérimentés."
   nb: "Electrum er en lett Bitcoin lommebok for Mac, Linux og Windows. Electrum ble opprettet i november 2011. Hovedfunksjonene til Electrum er: støtte for hardware lommebøker (som TREZOR, Ledger Nano and KeepKey), og sikker Bitcoin lagring ved å bruke en datamaskin uten nett. Electrum er et godt valg for både nybegynnere og erfarne brukere."
   ar: "Electrum هو نسخة خفيفة من محفظة بت كوين لماكنتوش ولينكس وويندوز. ولقد تم إنشاء Electrum في نوفمبر 2011. إن الميزات الرئيسية الخاصة بـ Electrum هي: يدعم أجهزة المحافظ (مثل TREZOR و Ledger Nano و KeepKey)، وتخزين آمن للبت كوين باستخدام كميوتر غير متصل بالانترنت. إن Electrum هو خيار جيد لكل مستخدمينه سواءً كانوا مبتدئين أو خبراء."
   ja: ""
   th: "Electrum เป็นโปรแกรมกระเป๋าสตางค์บิทคอยน์สำหรับ Mac, Linux และ Windows ตัวโปรแกรมขนาดเล็กไม่หนักเครื่อง Electrum เปิดตัวในเดือนพฤศจิกายน 2011 ฟีเจอร์หลักของโปรแกรมได้แก่ การรองรับกระเป๋าฮาร์ดแวร์ (เช่น TREZOR, Ledger Nano และ KeepKey) และการจัดเก็บบิทคอยน์อย่างปลอดภัยไว้ในคอมพิวเตอร์ที่ไม่ได้เชื่อมต่อออนไลน์ Electrum เป็นตัวเลือกที่ดีไม่ว่าจะเป็นมือใหม่หรือผู้ใช้ที่มีความชำนาญ"
   da: "Electrum er en letvægtig bitcoin-tegnebog til Mac, Linux og Windows. Electrum blev dannet i november 2011. De primære funktioner ved Electrum er: understøttelse for hardware-tegnebøger (som TREZOR, Ledger Nano og KeepKey) og sikker bitcoin-opbevaring ved brug af en offline computer. Electrum er en god mulighed for både nybegyndere og avancerede brugere."
   ko: "Electrum 은 맥, 리눅스 및 윈도우용 경량 비트코인 지갑입니다. Electrum 은 2011 년 11 월에 만들어졌습니다. Electrum 의 주요 기능은 하드웨어 지갑 (예 : TREZOR, Ledger Nano 및 KeepKey) 지원 및 오프라인 컴퓨터를 사용한 비트코인 저장 장치의 보안 기능입니다. Electrum 은 초보자와 고급 사용자 모두에게 좋은 옵션입니다."
   pl: "Electrum jest lekkim portfelem Bitcoin na Mac, Linux i Windows. Electrum powstał w listopadzie 2011 roku. Główne cechy Electrum to: wsparcie dla portfeli sprzętowych (takich jak TREZOR, Ledger Nano i KeepKey) oraz bezpieczne przechowywanie Bitcoin, dzięki wykorzystaniu komputera w trybie offline. Electrum jest dobrym rozwiązaniem zarówno dla początkujących jak i zaawansowanych użytkowników."
   el: "Το Electrum είναι ένα ελαφρύ  πορτοφόλι Bitcoin για Mac, Linux και Windows. Το Electrum δημιουργήθηκε τον Νοέμβριο του 2011. Tα κυριότερα χαρακτηριστικά του Electrum είναι: υποστήριξη για πορτοφόλια υλισμικού (όπως τα TREZOR, Ledger Nano και KeepKey), και ασφαλή ς φύλαξη bitcoin μέσω υπολογιστή εκτός διαδικτύου. Το Electrum αποτελεί καλή επιλογή τόσο για αρχάριους όσο και για πιο προχωρημένους χρήστες."
   zh_CN: "Electrum是一个轻便的比特币钱包，可适用于Mac、Linux和Windows平台。它发布于2011年11月份。它的主要特性有：支持硬件钱包（例如：TREZOR, Ledger Nano 和 KeepKey）并且通过使用离线电脑可以安全存储比特币。不管是初学者，还是高级用户，Electrum都是一个不错的选择。"
   it: "Electrum è un portafoglio di Bitcoin leggero per Mac, Linux e Windows. Electrum è stato creato a Novembre 2011. Le funzioni principali di Electrum sono: supporto per portafogli hardware (come TREZOR, Ledger Nano e KeepKey), e archiviazione sicura dei Bitcoin utilizzando un computer offline.  Electrum è una valida scelta sia per gli utenti alle prime armi che per quelli più esperti."
   nl: "Electrum is een licht gewicht bitcoin wallet voor Mac, Linux en Windows. Electrum werd in November 2011 op de markt gebracht. De belangrijkste eigenschappen van Electrum zijn: ondersteuning van hardware wallets (zoals TREZOR, Ledger Nano en KeepKey) en veilige bitcoin opslag door middel van een offline computer. Eelectrum is een goede optie voor zowel beginners als ervaren bitcoin gebruikers."
   de: "Electrum ist eine leichtgewichtige Bitcoin-Wallet für Mac, Linux und Windows. Electrum wurde im November 2011 entwickelt. Die Hauptfunktionen von Electrum sind: Support für Hardware-Wallets (wie z.B. TREZOR, Ledger Nano und KeepKey) und eine sichere Bitcoin-Speicherung durch die Nutzung eines Offline-Computers. Electrum ist eine gute Option für Anfänger und erfahrene Benutzer."
   tags: [desktop, mac, nonhw]
   thumb: electrum.png
   website_url: http://electrum.org/ 

 - title: Mycelium
   summary: "Mycelium is the most popular Bitcoin wallet on Android. It's very easy to use for sending and receiving payments. Backing up your wallet is also simple, since Mycelium makes it very clear with setup and backup instructions."
   en: "Mycelium is the most popular Bitcoin wallet on Android. It's very easy to use for sending and receiving payments. Backing up your wallet is also simple, since Mycelium makes it very clear with setup and backup instructions." 
