   desc: <p>Here&#146;s what&#146;s funny&#58;</p><p>Technically, VirWoX is not a <a href="/exchanges/">Bitcoin exchange</a>.</p> <p>VirWoX primarily serves as a market for <i>Second Life Lindens</i>, a currency used in the virtual world, Second Life.</p><p>Although you cannot buy bitcoins with PayPal directly through VirWoX, it is possible to buy Second Life Lindens (SLL) and then sell these for bitcoins.</p> <p>While complex, this process works reliably.</p> <p>The major drawback is that all the associated fees total roughly 10%. </p> <h2>A quick step-by-step guide on how to buy bitcoins with PayPal on VirWoX&#58; </h2><ol><li>Deposit dollars or euros using PayPal to VirWoX exchange.</li><li>Purchase "Second Life Lindens" with your USD or EUR</li><li>Buy bitcoins with your "Second Life Lindens"</li><li>Withdraw the BTC to <a href="/wallets/">your own Bitcoin wallet</a>!</li></ol>
